<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latin to Javanese Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Latin to Javanese Converter</h1>
            <div class="conversion-box">
                <textarea id="latin-text" placeholder="Enter text in Latin Script"></textarea>
                <button id="convert-btn">Convert</button>
                <textarea id="javanese-text" placeholder="Output in Javanese Script"></textarea>
                <div class="dark-mode-toggle">
                    <label for="dark-mode-toggle">Mode</label>
                    <button id="dark-mode-toggle" type="button">Light</button>
                </div>
            </div>
        </div>
        <script src="converter.js"></script>
    </body>

</html>
